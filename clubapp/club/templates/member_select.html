<div class="container">

        <div class="row">
            <select id="{{tomselect_id}}" multiple data-placeholder="Mitglieder auswÃ¤hlen" name="users" class="col-12 col-sm-6 col-md-8">

            <button type="submit" class="btn btn-outline-success col-6 col-md-4" id="{{tomselect_id}}-submit">{{action_desc}}</button>
