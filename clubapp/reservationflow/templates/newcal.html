{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<p class="me-2 mb-0">Filtern nach:</p>
<form action="" method="get" class="d-flex">
    <div class="me-2">
    {{ filter.form }}
    </div>
    <button class="btn btn-primary btn-sm me-2" type="submit">Filtern</button>
</form>
<a class="btn btn-sm btn-outline-secondary me-2 col-auto" href="?">Reset</a>
</div>

<div class="container">
    <div id='calendar'></div>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function () {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'timeGridWeek',
            customButtons: {
                add_event: {
                    text: '+',
                    click: function () {
                        window.location.href = "{% url 'reservation_create' %}";
                    }
                },
                see_my: {
                    text: 'Meine Reservierungen',
                    click: function () {
                        window.location.href = "{% url 'reservation_list' %}";
                    }
                }
            },
            headerToolbar: {
                left: 'prev,next today see_my,add_event',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
            },
            height: "auto",

            events: {{ events }},
        });
    calendar.render();
    });

</script>


{% endblock content %}
