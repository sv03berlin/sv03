{% extends "base.html" %}

{% block content %}
<div class="container">
    <h3 class="mt-4">{{ heading }}</h1>

    {% if allow_all %}
    <form action="" method="post">
        {% csrf_token %}
        <input type="hidden" name="users" value="all">
        <button type="submit" class="btn btn-outline-success mb-4">Email an alle Mitglieder</button>
    </form>
    {% endif %}

    {% include 'member_select.html' with users=users action_target="" action_desc=action_text tomselect_id="select-user" %}
</div>

{% endblock content %}
