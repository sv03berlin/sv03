{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
{{ form.media.js }}
{{ form.media.css }}

<div class="container">
    <p class="h4 mb-3">{{ heading }}</p>
    <form method="post" class="" style="display: true">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="text-center m-3">
            <button type="submit" class="btn btn-success">{{ action_text|default:"Speichern" }}</button>
        </div>
    </form>
</div>


{% endblock content %}
